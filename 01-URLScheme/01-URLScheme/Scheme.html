<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <style type="text/css">
            a{
                display: inline-block;
                padding:10px 20px;
                background:#c14040;
                border-radius:4px;
                color: #fff;
                text-decoration: none;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <a href="ubabyapp://">app 首页</a>
        <a href="ubabyapp://banner/home">app banner home</a>
        <a href="ubabyapp://banner/find">app banner find</a>
        <a href="ubabyapp://banner/home?id=1">app banner home id = 1</a>
        <a id="openApp">参数为编译url</a>
    </body>
    <script type="text/javascript">
        var oOpenApp = document.getElementById('openApp');
        oOpenApp.href = "ubabyapp://banner/home?url=" + encodeURIComponent('https://www.baidu.com');
        </script>
</html>
